<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>form bind</title>
</head>
<body>
	<div id="app">
		<input type="text" v-model="message">
		<p>{{message}}</p>
	</div>
	<script src="./vue/vue.js"></script>
	<script>
		var vm = new Vue({
			el:"#app",
			data:{
				message:"hello world"
			}
		});
	</script>
</body>
</html>
