<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue组件１</title>
    <script src="../vue_lib/vue2.0.js"></script>
</head>
<body>
    <div id="app">
        <hello></hello>
        <component_div></component_div>
    </div>
    <script>
        Vue.component('hello',{
            template:'<h3>hello world!</h3>'
        });
        const vm = new Vue({
            el:'#app',
            components:{
                component_div:{
                    template:"<div style='width:100px;height:100px;background:red'></div>"
                }
            }
        });
    </script>
</body>
</html>
