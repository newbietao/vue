<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>列表过度4</title>
    <style>
        *{
            margin:0;
            padding:0;
        }
        .flip-list-move {
            transition: transform 1s;
        }

        span{
            display: inline-block;
            border:1px solid #00ff00;
            text-align: center;
            width: 30px;
            height: 30px;
        }
    </style>
</head>
<body>
<div id="flip-list-demo" class="demo">
    <button v-on:click="shuffle">Shuffle</button>
    <transition-group name="flip-list" tag="ul" mode="out-in">
        <li v-for="item in items" v-bind:key="item" class="test">
            <span v-for="num in item">{{num}}</span>
        </li>
    </transition-group>

</div>
<script src="../vue_lib/lodash.min.js"></script>
<script src="../vue_lib/vue2.0.js"></script>
<script>
    new Vue({
        el: '#flip-list-demo',
        data: {
            items: [
                [1,2,3,4,5,6,7,8,9],
                [1,2,3,4,5,6,7,8,9],
                [1,2,3,4,5,6,7,8,9],
                [1,2,3,4,5,6,7,8,9],
                [1,2,3,4,5,6,7,8,9],
                [1,2,3,4,5,6,7,8,9],
                [1,2,3,4,5,6,7,8,9],
                [1,2,3,4,5,6,7,8,9],
                [1,2,3,4,5,6,7,8,9],
            ]
        },
        methods: {
            shuffle: function () {
                var length = this.items.length;
                var arr = [];
                for(var j=0;j<length;j++){
                    arr[j] = _.shuffle(this.items[j]);
                }
                this.items = arr;

            }
        }
    })
</script>
</body>
</html>
