<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>列表过度２</title>
    <style>
        .flip-list-move {
            transition: transform 1s;
        }

    </style>
</head>
<body>
<div id="flip-list-demo" class="demo">
    <button v-on:click="shuffle">Shuffle</button>
    <transition-group name="flip-list" tag="ul">
        <li v-for="item in items" v-bind:key="item">
            {{ item }}
        </li>
    </transition-group>
</div>
<script src="../vue_lib/lodash.min.js"></script>
<script src="../vue_lib/vue2.0.js"></script>
<script>
    new Vue({
        el: '#flip-list-demo',
        data: {
            items: [1,2,3,4,5,6,7,8,9]
        },
        methods: {
            shuffle: function () {
                var aa = _.shuffle(this.items)
                this.items = aa
            }
        }
    })
</script>
</body>
</html>
