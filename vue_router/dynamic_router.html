<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>动态路由</title>
    <script src="../vue_lib/vue2.0.js"></script>
    <script src="../vue_lib/vue-router.js"></script>
</head>
<body>
    <div id="app">
        <h3>动态路由</h3>
        <p><router-link to="/user/23">user</router-link></p>
        <router-view></router-view>
    </div>
    <script>
        const user = {template:"<div>{{$route.params.userid}}</div>"};
        const routes = [
            {path:"/user/:userid",component:user}
        ];
        const router = new VueRouter({
            routes
        });
        const vm = new Vue({
            el:"#app",
            router
        });
    </script>
</body>
</html>
