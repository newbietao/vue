<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>命名视图</title>
    <script src="../vue_lib/vue2.0.js"></script>
    <script src="../vue_lib/vue-router.js"></script>
</head>
<body>
    <div id="app">
        <h3>命名视图</h3>
        <router-view name="header"></router-view>
        <router-view name="footer"></router-view>
    </div>
    <script>
        const header = {template:'<div>header</div>'};
        const footer = {template:'<div>footer</div>'};
        const routes = [
            {
                path:"/",
                components:{
                    header,
                    footer
                }
            }
        ];
        const router = new VueRouter({
            routes
        });
        const vm = new Vue({
            el:"#app",
            router
        });
    </script>
</body>
</html>
