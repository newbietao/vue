<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>router start</title>
    <script src="../vue_lib/vue2.0.js"></script>
    <script src="../vue_lib/vue-router.js"></script>
</head>
<body>
    <div id="app">
        <h2>hello router</h2>
        <p>
            <!--使用router-link组件进行导航-->
            <!--to属性指定链接-->
            <router-link to="/foo">Go to foo</router-link>
            <router-link to="/bar">Go to bar</router-link>
        </p>
        <!--路由匹配到组件在这里渲染-->
        <router-view></router-view>
    </div>
    <script>
        //如果使用模块化编程，引入Vue和Vuerouter ，要调用Vue.use(VueRouter);
        //定义路由组件，可以从其他文件import进来
        const Foo = {template:'<div>foo</div>'};
        const Bar = {template:'<div>bar</div>'};
        //定义路由，每一个路由对应一个组件，component可以是一个组件的配置对象，也可以是
        //使用vue.extend()创建的组件构造器
        const routes = [
            {path:'/foo',component:Foo},
            {path:'/bar',component:Bar},
        ];
        //创建路由实例，并把routes作为参数传入
        const router = new VueRouter({
            routes:routes
        });
        //实例化根节点
        var vm = new Vue({
            el:"#app",
            router:router
        });
    </script>
</body>
</html>
