<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>命名路由</title>
    <script src="../vue_lib/vue2.0.js"></script>
    <script src="../vue_lib/vue-router.js"></script>
</head>
<body>
    <div id="app">
        <h3>命名路由</h3>
        <p>
            <router-link to="{name:'user',params:{userid:3}">user</router-link>
            <router-link to="/user/11">user</router-link>
        </p>
        <router-view></router-view>
    </div>
    <script>
        const user = {
            template:"<div>user{{$route.params.userid}}</div>"
        };
        const routes = [{
            path:"/user/:userid",
            name:"user",
            component:user
        }];
        const router = new VueRouter({
            routes
        });
        const vm = new Vue({
            el:"#app",
            router
        });
    </script>
</body>
</html>
