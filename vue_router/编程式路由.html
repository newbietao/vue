<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>编程式路由</title>
    <script src="../vue_lib/vue2.0.js"></script>
    <script src="../vue_lib/vue-router.js"></script>
</head>
<body>
    <div id="app">
        <h3>编程式路由</h3>
        <button @click = "home">home</button>
        <button @click = "age">age</button>
        <router-view></router-view>
    </div>
    <script>
        const home = {template:"<div>home</div>"};
        const age = {template:"<div>age</div>"};
        const routes = [
            {path:"/home",component:home},
            {path:"/age",component:age}
        ];
        const router = new VueRouter({
            routes
        });
        const vm = new Vue({
            el:"#app",
            router,
            methods:{
                home:function () {
                    router.push("home");
                },
                age:function () {
                    router.push('age');
                }
            }
        });
    </script>
</body>
</html>
