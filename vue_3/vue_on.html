<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue事件</title>
    <script src="../vue/vue2.0.js"></script>
</head>
<body>

    <div id="app">
        <button @click="clickHandle">点我</button>
        <p>点击次数{{counter}}</p>
        <!--修饰符:阻止默认行为-->
        <a href="http//:www.baidu.com" @click.prevent = 'prevent_handle'>baidu</a>
        <!--修饰符：阻止冒泡-->
        <div @click="say_name">不要点我
            <button @click.stop="say_name">点我</button>
        </div>

        <!--按键修饰符-->
        <button v-on:click.ctrl="ctrlHandle">ctrl+click</button>
    </div>
    <script>
        var vm = new Vue({
            el:'#app',
            data:{
                counter:0
            },
            methods:{
                clickHandle:function(){
                    this.counter++;
                },
                prevent_handle:function(){
                    alert('已经阻止默认行为');
                },
                say_name:function(event){
                    if(event){
                        alert(event.target.tagName);
                    }
                },
                ctrlHandle:function(){
                    alert('ctrl+click事件');
                }
            }

        });
    </script>
</body>
</html>
