<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue表单</title>
    <script src="../vue/vue2.0.js"></script>
</head>
<body>
    <div id="app">
        <!--input和textarea的双向绑定-->
        <input type="text" v-model="message">
        <p>{{message}}</p>
        <textarea name="" id="" cols="30" rows="10" v-model="message2"></textarea>
        <p>{{message2}}</p>
    </div>
    <script>
        const vm = new Vue({
            el:'#app',
            data:{
                message:'hello world!',
                message2:'我在学习vue'
            }

        });
    </script>
</body>
</html>
