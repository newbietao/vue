<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue表单</title>
    <script src="../vue/vue2.0.js"></script>
</head>
<body>
    <div id="app">
        <!--input和textarea的双向绑定-->
        <input type="text" v-model="message">
        <p>{{message}}</p>
        <textarea name="" id="" cols="30" rows="10" v-model="message2"></textarea>
        <p>{{message2}}</p>


        <!--单选框的双向绑定-->
        <label for="book">读书</label>
        <input type="radio" id="book" name="like" v-model="my_like" value="book">
        <label for="music">音乐</label>
        <input type="radio" id="music" name="like" v-model="my_like" value="music">
        <label for="game">游戏</label>
        <input type="radio" id="game" name="like" v-model="my_like" value="game">
        <p>{{my_like}}</p>


        <!--复选框的双向绑定-->
        <label for="apple">苹果</label>
        <input type="checkbox" id="apple" name="like" v-model="my_food" value="apple">
        <label for="banana">香蕉</label>
        <input type="checkbox" id="banana" name="like" v-model="my_food" value="banana">
        <label for="orange">游戏</label>
        <input type="checkbox" id="orange" name="like" v-model="my_food" value="orange">
        <p>{{my_food}}</p>

    </div>
    <script>
        const vm = new Vue({
            el:'#app',
            data:{
                message:'hello world!',
                message2:'我在学习vue',
                my_like:'book',
                my_food:[]
            }

        });
    </script>
</body>
</html>
