<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>子组件向父组件传值</title>
</head>
<body>
    <div id="app">
        {{count}}
        <my-temp @add="add"></my-temp>
    </div>

    <script src="../vue_lib/vue2.0.js"></script>
    <script>
        Vue.component("my-temp",{
            data:function(){
                return {
                    count:1
                }
            },
            template:"<button @click='add'>{{count}}</button>",
            methods:{
                add:function(){
                    this.count++;
                    this.$emit("add");
                }
            }
        });
        var vm = new Vue({
            el:'#app',
            data:{
                count:1
            },
            methods:{
                add:function(){
                    this.count++;
                }
            }

        });
    </script>
</body>
</html>
