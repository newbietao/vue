<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>axios测试</title>
    <script src="../vue_lib/vue2.0.js"></script>
    <script src="../vue_lib/axios.js"></script>
</head>
<body>
    <div id="app">
        <button @click="update">更新数据</button>
        <p>{{message}}</p>
    </div>
    <script>
        const vm = new Vue({
            el:"#app",
            data:{
                message:""
            },
            created:function(){
                axios.get("server/test.php").then(function(res){
                    vm.message = res.data;
                }).catch(function(err){
                    console.log(err);
                });
            },
            methods:{
                update(){
                    axios.get("server/test.php").then(function(res){
                        vm.message = res.data;
                    }).catch(function(err){
                        console.log(err);
                    });
                }
            }

        });
    </script>
</body>
</html>
