<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>vue基础</title>
	<style>
		.red{
			width:200px;
			height:200px;
			background: #f00;
		}
		.green{
			width: 100px;
			height: 50px;
			background: #0f0;
		}
	</style>
	<script src="../vue/vue2.0.js"></script>
</head>
<body>
	<div id="app">
		<!-- 插值 -->
		<!-- <p>{{message}}</p> -->
		<!-- 插入html标签 :使用v-html-->
		<!-- <div v-html="html"></div> -->
		<!-- 为html绑定属性：使用v-bind -->
		<!-- <div v-bind:class="red"></div> -->

		<!-- 表达式：在{{}}中可以使用js表达式 -->

		<!-- {{5}} + {{5}} = {{5+5}} -->

		<!-- 指令，v-开头的都是指令 例如：v-if-->
		
		<!-- <div v-if='bool'>可以看见我</div> -->
		<!-- 例如　：　v-bind -->
		<!-- <a　v-bind:href="url">点我 </a> -->
		<!-- 上面的例子的:href就是参数，参数是在指令后用冒号指明 -->
		<!-- 修饰符：是使用半角句号指明的特殊后缀，用于指出一个指令以特殊方式进行执行，例如 -->

		<!-- <div　v-on:click='chandle' v-bind:class='red'>子元素 -->
		    <!-- 指令的修饰符 例如：.stop停止冒泡-->
			<!-- <button v-on:click.stop="chandle2" v-bind:class = 'green'></button> -->
		<!-- </div> -->

		<!-- 用户输入：v-model -->
		<!-- <input v-model="message"> -->
		<!-- 过滤器：是一个函数，被用作常见的文本格式化，由管道费‘|’指示 -->
		<div>{{message|capitalize}}</div>
		
	</div>
	
	<script>
		var vm = new Vue({
			el:"#app",
			data:{
				message:'hello world!',
				html:'<h3>hello world</h3>',
				red:"red",
				green:"green",
				bool:true,
				url:"#"

			},
			methods:{
				chandle:function(e){
					alert(e.target);
				},
				chandle2:function(e){
					alert(e.target);
				}
			},
			filters:{
				capitalize:function(value){
					if(!value) return "";
					value = value.toString();
					return value.charAt(0).toUpperCase()+value.slice(1);
				}
			}

		});

	</script>
</body>
</html>
