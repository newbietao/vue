<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>vue基础</title>
	<style>
		.red{
			width:200px;
			height:200px;
			background: #f00;
		}

	</style>
	<script src="../vue/vue2.0.js"></script>
</head>
<body>
	<div id="app">
		<!-- 插值 -->
		<p>{{message}}</p>
		<!-- 插入html标签 :使用v-html-->
		<div v-html="html"></div>
		<!-- 为html绑定属性：使用v-bind -->
		<div v-bind:class="red"></div>

		<!-- 表达式：在{{}}中可以使用js表达式 -->

		{{5}} + {{5}} = {{5+5}}

		<!-- 指令，v-开头的都是指令 例如：v-if-->
		
		<div v-if='bool'>可以看见我</div>
		<!-- 例如　：　v-bind -->
		<a　v-bind:href="url">点我</a>
		
	</div>
	
	<script>
		var vm = new Vue({
			el:"#app",
			data:{
				message:'hello world!',
				html:'<h3>hello world</h3>',
				red:"red",
				bool:true,
				url:"#"

			}
		});

	</script>
</body>
</html>
