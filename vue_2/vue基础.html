<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>vue基础</title>
</head>
<body>
	<di id="app">
		<!-- 插值 -->
		<p>{{message}}</p>
		<!-- 插入html标签 :使用v-html-->
		<div v-html="html"></div>
		
	</div>
	<script src="../vue/vue2.0.js"></script>
	<script>
		var vm = new Vue({
			el:"#app",
			data:{
				message:'hello world!',
				html:'<h3>hello world</h3>'
			}
		});

	</script>
</body>
</html>
